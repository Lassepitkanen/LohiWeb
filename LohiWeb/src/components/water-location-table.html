<template>
  <table class="table table-striped table-dark">
    <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr repeat.for="location of waterLevelLocations">
      <td>${location.id}</td>
      <td>${location.name}</td>
      <td>
        <button class="btn-danger btn-sm" click.delegate="delete(location.id)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</template>
